<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
	<style>
		.jumbotron {
			width: 600px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			padding-left: 20px;
			padding-right: 20px;
			padding-top: 20px;
			padding-bottom: 40px;
		}
		.table {
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 4px;
		}
		.selecionado {
			background: yellow;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="lib/angular/angular-locale_pt-br.js"></script>
	<script type="text/javascript">
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
			{nome: "Pedro", data: new Date(), telefone: "99998888", cor: 'blue', operadora: {nome: "Oi", codigo: 14, categoria: "Celular"}},
			{nome: "Ana", data: new Date(), telefone: "99998877", cor: 'red', operadora: {nome: "Vivo", codigo: 15, categoria: "Celular"}},
			{nome: "Maria", data: new Date(), telefone: "99998866", cor: 'silver', operadora: {nome: "Vivo", codigo: 15, categoria: "Celular"}}
			];
			$scope.adicionarContato = function(contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			};
			$scope.operadoras = [
			{nome: "Oi", codigo: 14, categoria: "Celular", preco: 2},
			{nome: "Vivo", codigo: 15, categoria: "Celular", preco: 1},
			{nome: "Tim", codigo: 41, categoria: "Celular", preco: 3},
			{nome: "GVT", codigo: 25, categoria: "Fixo", preco: 4},
			{nome: "Embratel", codigo: 21, categoria: "Fixo", preco: 5}
			];
			$scope.apagarContatos = function(contatos) {
				$scope.contatos = contatos.filter(function(contato) {
					if(!contato.selecionado) return contato;
				});
			};
			$scope.isContatosSelecionados = function(contatos) {
				return contatos.some(function(contato) {
					return contato.selecionado;
				});
			};
			$scope.ordernarPor = function(campo) {
				$scope.criteiroDeOrdenacao = campo;
				$scope.direcaoDaOrdenacao = !$scope.direcaoDaOrdenacao;
			};
			$scope.classe1 = "selecionado";
			$scope.classe2 = "negrito";
		});
</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3 ng-bind="app"></h3>
		<input class="form-control" type="text" ng-model="criteiroDeBusca" placeholder="O que voçê está procurando?">
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th><a href="" ng-click="ordernarPor('nome')">Nome</a></th>
					<th><a href="" ng-click="ordernarPor('telefone')">Telefone</a></th>
					<th>Operadora</th>
					<th>Data</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter: {nome: criteiroDeBusca} | orderBy:criteiroDeOrdenacao:direcaoDaOrdenacao">
					<td><input type="checkbox" ng-model="contato.selecionado"></td>
					<td>{{contato.nome | uppercase}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome | lowercase}}</td>
					<td>{{contato.data | date:'dd/MM/yyyy HH:mm'}}</td>
					<td><div style="width:20px; height:20px;" ng-style="{'background-color': contato.cor}" ></div></td>
				</tr>
			</tbody>
		</table>
		<hr />
		<form name="contatoForm">
			<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="5" />
			<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" />
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency ) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
				<option value=""> Selecione uma operadora</option>
			</select>
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="!isContatosSelecionados(contatos)">Apagar Contatos</button>
		</form>
		<div ng-messages="contatoForm.nome.$error" class="alert alert-warning">
			<div ng-message="required && dirty">Preencha o nome!</div>
			<div ng-message="minlength">O campo nome deve ter 10 caracteres.</div>
		</div>
		<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-warning">Preencha o telefone!</div>
		<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-warning">O campo telefone deve ter o formato (9)9999-9999</div>
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
